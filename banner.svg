<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:blue;stop-opacity:1" />
      <stop offset="100%" style="stop-color:fuchsia;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad1)"/>
  <text x="50%" y="50%" alignment-baseline="middle" text-anchor="middle" font-size="40" font-family="Arial" fill="white">
    <animate attributeName="fill" values="white;black;white" dur="3s" repeatCount="indefinite"/>
    Welcome to my GitHub Profile!
  </text>
</svg>